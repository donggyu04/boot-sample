<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="'Error is ' + ${error}"></h1>
<h1>Login devtools</h1>
    <form name='formLogin' action="perform-login" method='POST'>
        <table>
            <tr>
                <td>User:</td>
                <td>
                    <label>
                        <input type='text' name='username' value=''>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <label>
                        <input type='password' name='password'>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Remember Me:</td>
                <td>
                    <label>
                        <input type="checkbox" name="remember-me" />
                    </label>
                </td>
            </tr>
            <tr>
                <td><input name="submit" type="submit" value="submit" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
